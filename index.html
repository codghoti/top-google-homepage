<!DOCTYPE html>
<html>

<head>
  <link href="style.css" rel="stylesheet">
  <link href="images/Google-favicon-2015.png" rel="icon" rel="shortcut icon" type="image/png">
  <title>Google</title>
</head>

<body>

  <nav>
    <ul>
      <li><a href="https://accounts.google.com/signin/v2/identifier" class="navitem">
        <button type="button" class="sign-in-button">Sign in</button>
        </a>
      </li>
      <li><a href="https://www.google.pt/intl/en/about/products?tab=wh" class="navitem">
        <img src="images/gapps-icon.png" alt="Google products" class="navimg">
        </a>
      </li>
      <li><a href="https://www.google.pt/imghp?hl=en&tab=wi&ogbl" class="navlink" class="navitem">Images</a></li>
      <li><a href="https://mail.google.com/" class="navlink" class="navitem">Gmail</a></li>
    </ul>
  </nav>

  <div class="center">
    <div class="logobox">
      <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google logo" class="glogo" width="272" height="92">
    </div>

    <form>
      <img src="images/mag-glass.png" alt="Magnifying glass" width="14.5" height="14.5" class="mag-glass">
      <input type="text" name="mainsearch" class="searchfield">
      <div class="search-button-div">
        <input type="submit" name="gsearch" class="searchbutton" value="Google Search">
        <input type="submit" name="lucky" class="searchbutton" value="I'm Feeling Lucky">
      </div>
    </form>
  </div>

<footer>
  <div id="bottom-nav">
    <ul>
      <li style="float:left"><a href="https://ads.google.com/" class="footer-left-item">Advertising</a></li>
      <li style="float:left"><a href="https://www.google.com/services/" class="footer-left-item">Business</a></li>
      <li style="float:left"><a href="https://about.google" class="footer-left-item">About</a></li>
      <li style="float:left"><a href="https://www.google.com/search/howsearchworks/" class="footer-left-item">How Search works</a></li>

      <li style="float:right"><a href="https://www.google.com/preferences" class="footer-right-item">Settings</a></li>
      <li style="float:right"><a href="https://policies.google.com/terms" class="footer-right-item">Terms</a></li>
      <li style="float:right"><a href="https://policies.google.com/privacy" class="footer-right-item">Privacy</a></li>
    </ul>
  </div>
</footer>

</body>
</html>
